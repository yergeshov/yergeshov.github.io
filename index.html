<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8"/>
  <meta name="author" content="Bekzat Yergeshov">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>

  <title> Bekzat Yergeshov </title>

  <link media="(prefers-color-scheme: light)" rel="shortcut icon" type="image/x-icon" href="./assets/img/logo-light.ico"/>
  <link media="(prefers-color-scheme: dark)" rel="shortcut icon" type="image/x-icon" href="./assets/img/logo-dark.ico"/>

  <style>

    :root {
      --light-background-color: #fafafa;
      --light-text-color: #444;
      --light-link-color: #444;

      --dark-background-color: #222223;
      --dark-text-color: #f0f0f0;
      --dark-link-color: #e0e0e0;
    }

    html,
    body {
      overflow: hidden;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--light-background-color);
      color: var(--light-text-color);
    }

    #wrapper {
      position: absolute;
      width: 160px;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -115px;
    }

    h1,
    h2 {
      position: relative;
      text-transform: capitalize;
    }


    p {
      margin-left: 3px;
      font-weight: bolder;
    }

    a {
      color: var(--light-link-color);
      text-decoration: none;
      transition: color .2s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    .mx-2 {
      margin-left: 3px;
      margin-right: 3px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--dark-background-color);
        color: var(--dark-text-color);
      }

      a {
        color: var(--dark-link-color);
      }
    }

  </style>

</head>

<body>

<div id="wrapper">

  <h2>Hello, I'm</h2>
  <h1>Bekzat Yergeshov</h1>

  <h3>
    <a href="https://github.com/yergeshov" target="_blank" class="mx-2">GitHub</a>
    <a href="https://www.linkedin.com/in/bekzat-yergeshov-2369b81b0/" target="_blank">LinkedIn</a>
  </h3>

</div>


<script>
  /*
  https://itgap.ru/post/kak-dobavit-temnyj-rezhim-na-sajt
   */
  function applyTheme(theme) {
    document.body.classList.remove("theme-auto", "theme-light", "theme-dark");
    document.body.classList.add(`theme-${theme}`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector("#theme").addEventListener("change", function () {
      applyTheme(this.value);
    });
  });

  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme") || "auto";

    applyTheme(savedTheme);

    for (const optionElement of document.querySelectorAll("#theme option")) {
      optionElement.selected = savedTheme === optionElement.value;
    }

    document.querySelector("#theme").addEventListener("change", () => {
      localStorage.setItem("theme", this.value);
      applyTheme(this.value);
    });
  });

</script>

</body>

</html>
